
# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  snyk: snyk/snyk@1.1.2
jobs:
    build:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - run: npm install --force
            - run: npm update
            - run:
                name: install-snyk-html-report
                command: 'sudo npm install snyk-to-html -g'
            #- snyk/scan:
            #    fail-on-issues: false
            #    monitor-on-build: true
            #    token-variable: SNYK_TOKEN
            #    additional-arguments: --container amitsnyk/snyk-juice-shop:latest --app-vulns
            - snyk/scan:
                fail-on-issues: false
                monitor-on-build: false
                token-variable: SNYK_TOKEN
                additional-arguments: --code --json > results.json
            - store_artifacts:
                path: results.json
                destination: results.json
            - run:
                name: run-html-report
                command: snyk-to-html -i results.json -o results.html
            - store_artifacts:
                path: results.html
                destination: results.html
        workflows: null

